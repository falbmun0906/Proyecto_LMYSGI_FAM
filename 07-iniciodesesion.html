<!DOCTYPE html>
<html lang="es_ES">
<head>
    <!-- Meta información para el navegador y SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda en línea de instrumentos musicales">
    <meta name="keywords" content="instrumentos musicales, guitarras, teclados, percusión, tienda online">
    <meta name="author" content="Francisco Alba Muñoz">

    <!-- Para asegurar compatibilidad con navegadores antiguos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Título de la página -->
    <title>PitchUp</title>

    <!-- Fuentes accesibles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> <!-- Fuentes de Google para mejorar la legibilidad -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Link a los archivos de estilo CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Icono de la página (favicon) PENDIENTE --> 
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon"> <!-- Icono que aparece en la pestaña del navegador -->

    <!-- Accesibilidad -->
    <script src="https://kit.fontawesome.com/218b422903.js" crossorigin="anonymous"></script>

    <!-- Prevenir la escala de la página cuando se usa en dispositivos móviles -->
    <meta name="robots" content="index, follow"> <!-- Permite a los motores de búsqueda indexar el sitio -->
</head>
<body>
    <main class="login">
        <a href="index.html" class="logo2-2">
            <img src="assets/images/pitch-up-logo2-w.png" alt="Logo" />
        </a>
        <div class="main-container-login">
            <section class="login-container">
                <h2>Iniciar sesión</h2>
                <form action="#" method="post">
                    <ul>
                        <li class="form-group">
                            <label for="email"><i class="icon fa-solid fa-user"></i></label>
                            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                        </li>
                        <li class="form-group">
                            <label for="password"><i class="icon fa-solid fa-lock"></i></label>
                            <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        </li>
                        <li class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember"> Recuérdame
                            </label>
                            <button class="login-button" type="submit">Iniciar sesión</button>
                        </li>
                        <li class="yet">
                            <span>¿Aún no tienes cuenta?</span>
                            <a href="08-registro.html">Regístrate</a>
                        </li>

                    </ul>
                </form>
                <!-- Separador usando una lista semántica -->
                <ul class="separator">
                    <li class="line"></li>
                    <li><span>o</span></li>
                    <li class="line"></li>
                </ul>

                <!-- Botones de inicio de sesión social dentro de un <nav> semántico -->
                <nav class="social-buttons">
                    <ul>
                        <li><button class="social-login facebook"><i class="fab fa-facebook-f"></i> Iniciar con Facebook</button></li>
                        <li><button class="social-login x"><i class="fa-brands fa-x-twitter"></i></i> Iniciar con X</button></li>
                        <li><button class="social-login google"><i class="fab fa-google"></i> Iniciar con Google</button></li>
                    </ul>
                </nav>
            </section>
            <section class="login-portrait">
                <img src="assets/images/login-register/login3.png" alt="Logo" />
            </section>
        </div>
    </main>
</body>
