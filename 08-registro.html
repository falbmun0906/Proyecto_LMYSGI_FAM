<head>
    <!-- Meta información para el navegador y SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda en línea de instrumentos musicales">
    <meta name="keywords" content="instrumentos musicales, guitarras, teclados, percusión, tienda online">
    <meta name="author" content="Francisco Alba Muñoz">

    <!-- Para asegurar compatibilidad con navegadores antiguos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Título de la página -->
    <title>PitchUp</title>

    <!-- Fuentes accesibles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> <!-- Fuentes de Google para mejorar la legibilidad -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Link a los archivos de estilo CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Icono de la página (favicon) PENDIENTE --> 
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon"> <!-- Icono que aparece en la pestaña del navegador -->

    <!-- Accesibilidad -->
    <script src="https://kit.fontawesome.com/218b422903.js" crossorigin="anonymous"></script>

    <!-- Prevenir la escala de la página cuando se usa en dispositivos móviles -->
    <meta name="robots" content="index, follow"> <!-- Permite a los motores de búsqueda indexar el sitio -->
</head>
<body>
    <main class="login">
        <a href="index.html" class="logo2">
            <img src="assets/images/pitch-up-logo2-w.png" alt="Logo" />
        </a>
        <div class="main-container-login">
            <section class="login-container register-container">
                <h2>Registro</h2>
                <form action="#" method="post">
                    <ul class="form-list">
                        <li>
                            <label for="dni"><i class="icon fa-solid fa-id-card"></i></label>
                            <input type="text" id="dni" name="dni" placeholder="NIF/DNI" required>
                        </li>
                        <li>
                            <label for="first-name"><i class="icon fa-solid fa-user"></i></label>
                            <input type="text" id="first-name" name="first-name" placeholder="Nombre" required>
                        </li>
                        <li>
                            <label for="last-name"><i class="icon fa-solid fa-signature"></i></label>
                            <input type="text" id="last-name" name="last-name" placeholder="Apellidos" required>
                        </li>
                        <li>
                            <label for="address"><i class="icon fa-solid fa-location-dot"></i></label>
                            <input type="text" id="address" name="address" placeholder="Dirección" required>
                        </li>
                        <li>
                            <label for="postal-code"><i class="icon fa-solid fa-envelopes-bulk"></i></label>
                            <input type="text" id="postal-code" name="postal-code" placeholder="Código postal" required>
                        </li>
                        <li>
                            <label for="locality"><i class="icon fa-solid fa-city"></i></label>
                            <input type="text" id="locality" name="locality" placeholder="Localidad" required>
                        </li>
                        <li>
                            <label for="country"><i class="icon fa-solid fa-globe"></i></label>
                            <input type="text" id="country" name="country" placeholder="País" required>
                        </li>
                        <li>
                            <label for="email"><i class="icon fa-solid fa-envelope"></i></label>
                            <input type="email" id="email" name="email" placeholder="Dirección e-mail" required>
                        </li>
                        <li class="form-options">
                            <button class="login-button register-button" type="submit">Registrarse</button>
                        </li>
                        <li class="yet">
                            <span">¿Ya tienes cuenta?</span>
                            <a href="07-iniciodesesion.html">Inicia sesión</a>
                        </li>
                    </ul>

                </form>
            </section>
            <section class="login-portrait">
                <img src="assets/images/login-register/register2.jpg" alt="Logo" />
            </section>
        </div>
    </main>
</body>
